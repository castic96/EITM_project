<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Form Header -->
    <div class="fadeIn first">
      <h1>Login form</h1>
    </div>

    <!-- Login Form -->
    <form>
      <!-- User image -->
      <div>
        <webcam></webcam>
      </div>

      <!-- Submit button -->
      <div>
        <a routerLink="/secret" mat-raised-button color="accent" (click)="login()">Login</a>
      </div>

      <div>
        <a routerLink="/register" style="margin-top: 10px; color: black">Don't have an account?</a>
      </div>


    </form>

  </div>
</div>
