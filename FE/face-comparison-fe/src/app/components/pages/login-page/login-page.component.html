<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Form Header -->
    <div class="fadeIn first">
      <h1>Login form</h1>
    </div>

    <!-- Login Form -->
    <form>
      <!-- User image -->
      <div>
        <webcam
          [height]="480"
          [width]="640"
          [trigger]="triggerObservable"
          (imageCapture)="handleImage($event)"
          *ngIf="showWebcam"
        ></webcam>
      </div>

      <div class="spinner">
        <mat-spinner *ngIf="!showWebcam" ></mat-spinner>
      </div>

      <!-- Submit button -->
      <div>
        <a mat-raised-button color="accent" [disabled]="!showWebcam" (click)="triggerSnapshot()">Login</a>
      </div>
      <!-- Alert dialog -->
      <div *ngIf="isErrorShown" class="alertDialog">
        <div class="alert alert-danger" role="alert">
          You are not registered in
        </div>
      </div>

      <div>
        <a routerLink="/register" style="margin-top: 10px; color: black">Don't have an account?</a>
      </div>


    </form>

  </div>
</div>
