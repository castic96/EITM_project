<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Form Header -->
    <div class="fadeIn first">
      <h1>Register form</h1>
    </div>

    <!-- Register Form -->
    <form>
      <!-- First name input -->
      <div>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput placeholder="First name" [(ngModel)]="firstName" name="firstname">
        </mat-form-field>
      </div>

      <!-- Last name input -->
      <div>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name" [(ngModel)]="lastName" name="lastname">
        </mat-form-field>
      </div>

      <!-- User image -->
      <div>
        <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
        ></webcam>
      </div>

      <!-- Submit button -->
      <div>
        <a mat-raised-button color="accent" (click)="triggerSnapshot()">Register</a>
      </div>

      <div>
        <a routerLink="/login" style="margin-top: 10px; color: black">Do you already have an account?</a>
      </div>


    </form>

  </div>
</div>
