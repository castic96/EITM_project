<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Form Header -->
    <div class="fadeIn first">
      <h1>Register form</h1>
    </div>

    <!-- Register Form -->
    <form>
      <!-- First name input -->
      <div>
        <mat-form-field>
          <mat-label>First name*</mat-label>
          <input matInput placeholder="First name*" [(ngModel)]="firstName" name="firstname">
        </mat-form-field>
      </div>

      <!-- Last name input -->
      <div>
        <mat-form-field>
          <mat-label>Last name*</mat-label>
          <input matInput placeholder="Last name*" [(ngModel)]="lastName" name="lastname">
        </mat-form-field>
      </div>

      <!-- User image -->
      <div>
        <webcam
          [height]="480"
          [width]="640"
          [trigger]="triggerObservable"
          (imageCapture)="handleImage($event)"
          *ngIf="showWebcam"
        ></webcam>
      </div>

      <div *ngIf="!showWebcam" class="spinner">
        <mat-spinner></mat-spinner>
      </div>

      <!-- Submit button -->
      <div>
        <a mat-raised-button color="accent" [disabled]="!showWebcam" (click)="triggerSnapshot()">Register</a>
      </div>

      <!-- Alert dialog -->
      <div *ngIf="isErrorShown" class="custom-margin">
        <div class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
      </div>

      <div>
        <a routerLink="/login" style="margin-top: 10px; color: black">Do you already have an account?</a>
      </div>


    </form>

  </div>
</div>
